<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
  <div id="exercise">
    <p>ViewJS is pretty cool - {{ name }} ({{ age }})</p>
    <p>{{ randomMath() }}</p>
  </div>
  <div>
    <img src="">
  </div>
  <div>
    
  </div>

  <script>
  new Vue({
    el:'#exercise',
    data: {
      name: 'MISAKO OHATA',
      age: 49,
      
    },
    methods: {
      randomMath: function()  {
        return this.age * (Math.random()*3+1);
      }
    }
  });
  </script>
</body>
</html>
