<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

</head>
<body>
  <div id="app">
  <h1 v-once>{{ title }}</h1>
  <p>{{ sayHello() }}</p> - <a v-bind:href="link">Google</a>
  <p v-html="finishedLink"></p>
  </div>

  <script>
new Vue({
  el: '#app',
  data: {
    title: 'Hello World!',
    link: 'http://google.com',
    finishedLink: '<a href="http://google.com">Google</a>'
  },
  methods: {
    sayHello: function() {
      this.title='Hello!';
      return this.title;
    }
  }
});

  </script>
</body>
</html>
